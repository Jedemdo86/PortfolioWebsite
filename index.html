<body>
<div class="page" id="page">

    <nav>
        <ul class="nav-list">

            <li><a href="zertifikate.html">Zertifikate</a></li>
        </ul>
    </nav>


    <div class="content-wrap">
        <aside class="sidebar" id="sidebar">
            <button class="sidebar-toggle" id="toggleBtn" aria-expanded="false">
                ☰
            </button>
            <div>

                <div class="title">*Sidebar*</div>
            </div>


            <div class="hint">ESC oder Klick außerhalb schließt</div>

        <div class="overlay" id="overlay"></div>

    </p>
</footer>


<script>
    const page = document.getElementById("page");
    const btn = document.getElementById("toggleBtn");
    const overlay = document.getElementById("overlay");

    const setOpen = (open) => {
      page.classList.toggle("is-open", open);
      btn.setAttribute("aria-expanded", open);
    };

    btn.addEventListener("click", () => {
      setOpen(!page.classList.contains("is-open"));
    });

    overlay.addEventListener("click", () => setOpen(false));
    document.addEventListener("keydown", e => {
      if (e.key === "Escape") setOpen(false);
    });
</script>
</body>
